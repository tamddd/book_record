<h1>ログイン</h1>

<form method="POST"> {% csrf_token %}
    {% for error in form.errors.values %}
    {{error}}
    {% endfor %}

    <label>ユーザID</label>

    <input class="form-control" name="username">
    <label>パスワード</label>

    <input type="password" class="form-control" name="password">
    <button type="submit">ログインする</button>
</form>
